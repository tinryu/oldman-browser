name: old_man_browser
description: "OldManBrowser - a browser build for old man can capture m3u8 and download it"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Core utilities
  cupertino_icons: ^1.0.8
  path: ^1.9.0
  
  # Video playback (consolidated to media_kit only)
  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  
  # Networking & downloading
  dio: ^5.4.0
  http: ^1.2.2
  
  # Storage & file management
  path_provider: ^2.1.2
  flutter_hls_parser: ^2.0.1
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  
  # WebView
  webview_flutter: ^4.13.1
  webview_windows: ^0.4.0
  
  # State management & preferences
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4
  
  # UI & images
  cached_network_image: ^3.4.1
  
  # Video processing
  ffmpeg_kit_flutter_new: ^4.1.0
  gal: ^2.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  windows:
    generate: true
    image_path: "assets/icon/icon.ico"

flutter:

  uses-material-design: true

  assets:
    - assets/icon/icon.png
    - assets/icon/icon.ico

